<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Registrarse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Registro/Inicio de sesión</h1>
    </header>

    <section id="login">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <label for="usuario_login">Usuario:</label>
            <input type="text" id="usuario_login" name="usuario_login" required>

            <label for="clave_login">Contraseña:</label>
            <input type="password" id="clave_login" name="clave_login" required>

            <input type="submit" value="Iniciar Sesión" class="inicioDeSesion" >
        </form>
    </section>

    <section id="registro">
        <h2>Registrarse</h2>
        <form action="#" method="post">
            <label for="nombre_registro">Nombre:</label>
            <input type="text" id="nombre_registro" name="nombre_registro" required>

            <label for="usuario_registro">Usuario:</label>
            <input type="text" id="usuario_registro" name="usuario_registro" required>

            <label for="clave_registro">Contraseña:</label>
            <input type="password" id="clave_registro" name="clave_registro" required>

            <input type="submit" value="Registrarse" class="botonRegistro">
        </form>
    </section>

    <footer>
        <p>© 2024 Página de Inicio de Sesión y registro de Adrian. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
